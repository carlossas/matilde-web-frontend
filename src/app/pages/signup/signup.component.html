<div class="wrapper">
  <div class="auth-content">
    <div class="card animated fadeIn">
      <div class="card-body text-center">
        <div class="mb-4">
          <img
            class="brand animated infinite pulse"
            src="assets/img/logo.png"
            alt="bootstraper logo"
          />
        </div>
        <h5 class="mb-4 text-muted">Crea tu cuenta</h5>

        <form [formGroup]="SignupForm">
          <div class="form-group">
            <input
              formControlName="correo"
              type="email"
              class="form-control"
              placeholder="Correo"
              required
            />
          </div>
          <div class="form-group">
            <input
              formControlName="contrasena"
              type="password"
              class="form-control"
              placeholder="Contraseña"
              required
            />
          </div>
          <div class="form-group">
            <input
              formControlName="confirmar"
              type="password"
              class="form-control"
              placeholder="Confirmar contraseña"
              required
            />
          </div>
          <button
            [disabled]="!SignupForm.valid"
            id="SignupBtn"
            type="button"
            class="btn w-75 bg-blue text-white shadow-2 mt-4 mb-4"
          >
            Registrar
          </button>

          <div *ngIf="SignupError" class="alert alert-danger">
            <h5 class="alert-title">
              <i class="fas fa-exclamation-triangle"></i> Error
            </h5>
            {{ SignupMsg }}
          </div>
        </form>
        <p class="mb-0 text-muted">
          ¿Ya tienes una cuenta? <a class="color-blue" routerLink="/login">Iniciar sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>
